<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Phaser - ES6 - Webpack</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no">
    <meta name="HandheldFriendly" content="True">
    <meta name="MobileOptimized" content="320">
    <meta http-equiv="cleartype" content="on">
    <style>
      body, html {
        margin: 0;
        padding: 0;
        height: 100%;
        width: 100%;
      }
      #root {
        width: 100%;
        height: 100%;
      }
      #code {
        position: absolute;
        left: 20px;
        top: 100px;
        border: 1px solid grey;
        width: 300px;
        height: 300px;
        padding: 10px;
      }
      #code:empty:before {
        content: 'Provide json experiment object here...';
        display: block;
      }
      #submit {
        position: absolute;
        left: 120px;
        top: 450px;
      }
      #content {
        position: absolute;
        left: 400px;
        top: 100px;
        width: 640px;
        height: 480px;
        border: 1px solid grey;
      }
    </style>
</head>
<body>
    <div id="root"></div>
</body>
</html>
